<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <h2 class="spotifytext">Creador de letras para Tarjetas</h2>

    <!-- Tarjeta editable -->
<div class="card-wrapper">
  <div class="rect-default" id="rect">
    <div class="songs-info">
      <img src="https://via.placeholder.com/80" id="output" />
      <div class="song-text">
        <h1 id="text-name" contenteditable="true" spellcheck="false" data-placeholder="Insertar canción de nombre">Insertar canción de nombre</h1>
        <h3 id="text-author" contenteditable="true" spellcheck="false" data-placeholder="Insertar autor">Insertar autor</h3>
      </div>
    </div>
    <div id="text-lyric" contenteditable="true" spellcheck="false" data-placeholder="Haz clic para editar...">
       Haz clic para editar...
    </div>
  </div>
</div>

<!-- Panel de opciones -->
<div class="options-panel">
  <div class="option-group">
    <label for="pick-file" class="button file-button">
  <svg fill="none" height="24" viewBox="0 0 24 24" width="24" class="svg-icon">
    <g clip-rule="evenodd" fill-rule="evenodd" stroke="#056dfa" stroke-linecap="round" stroke-width="2">
      <path d="m3 7h17c.5523 0 1 .44772 1 1v11c0 .5523-.4477 1-1 1h-16c-.55228 0-1-.4477-1-1z"></path>
      <path d="m3 4.5c0-.27614.22386-.5.5-.5h6.29289c.13261 0 .25981.05268.35351.14645l2.8536 2.85355h-10z"></path>
    </g>
  </svg>
  <span class="label">Imagen</span>
</label>
<input id="pick-file" type="file" accept="image/*" onchange="loadFile(event)" style="display: none;">
  </div>

  <div class="option-group">
    <label for="border">Radio del borde:</label>
    <input type="range" id="border" min="0" max="50" step="1" value="20">
  </div>

  <div class="option-group">
    <label for="color-text">Color del texto:</label>
    <input type="color" id="color-text" value="#ffe2a4">
  </div>

  <div class="option-group">
    <label for="color-card">Color de la tarjeta:</label>
    <input type="color" id="color-card" value="#282828">
  </div>

  <div class="option-group">
    <label for="gradient-toggle">Gradiente:</label>
    <label class="switch">
      <input type="checkbox" id="gradient-toggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="gradientcolor" id="gradient-options" style="display: none;">
    <input type="color" id="gradient-color1" value="#ffe2a4">
    <input type="color" id="gradient-color2" value="#ffffff">
    <input type="range" id="gradient-angle" min="0" max="360" value="45">
  </div>

  <!-- Botón de descarga personalizado -->
  <div class="button" id="download">
    <div class="button-wrapper">
      <div class="text">Download</div>
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17" />
        </svg>
      </span>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
<script src="script.js"></script>

</html>
